<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="todo-container">
      <h1 class="todo-title">Tarefas</h1>
      <span class="todo-input">
        <input type="text" placeholder="Insira aqui" id="todo-input__input" />
        <button type="submit" id="todo-input__btn">Adicionar</button>
      </span>
    </div>
    <section id="todo-tasks"></section>
    <footer class="todo-footer">Desenvolvido por Renato Alencar</footer>
  </body>

  <script src="assets/script.js"></script>
</html>
